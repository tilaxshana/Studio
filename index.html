<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Studio</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <nav>
            <h1>Studio</h1>
        </nav>
    </div>
    <div class="container">
        
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form >
            <input type="text" placeholder="Studio Title" id="Studio-title-input">
            <input type="text" placeholder="Studio place" id="Studio-place-input">
            <textarea placeholder="Short Description" id="Studio-description-input"></textarea>
            <button id="add-studio">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>

</body>

</html>
